<div class="container mt-3">
    <div class="row">
        <h2 class="text-center">Sign Up</h2>
        <div class="col-md-4 offset-md-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <mat-form-field class="example-full-width">
                    <mat-label>First Name</mat-label>
                    <input id="fname" matInput formControlName="firstname" />
                </mat-form-field>
                <div class="text-danger" *ngIf="firstname.dirty && firstname.invalid">
                    First Name is required
                </div>
                <mat-form-field class="example-full-width">
                    <mat-label>Last Name</mat-label>
                    <input id="lname" matInput formControlName="lastname" />
                </mat-form-field>
                <div class="text-danger" *ngIf="password.dirty && password.invalid">
                    Last Name is required
                </div>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input id="email" matInput formControlName="email" />
                </mat-form-field>
                <div class="text-danger" *ngIf="email.dirty && email.invalid">
                    Email is required
                </div>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input id="password" type="password" matInput formControlName="password" />
                </mat-form-field>
                <div class="text-danger" *ngIf="password.dirty && password.invalid">
                    Password is required
                </div>
                <mat-form-field class="example-full-width">
                    <mat-label>City</mat-label>
                    <input id="city" matInput formControlName="city" />
                </mat-form-field>
                <div class="text-danger" *ngIf="city.dirty && city.invalid">
                    City is required
                </div>
                <mat-form-field class="example-full-width">
                    <mat-label>Age</mat-label>
                    <input id="age" matInput formControlName="age" />
                </mat-form-field>
                <div class="text-danger" *ngIf="age.dirty && age.invalid">
                    Age is required
                </div>
                <button id="btn-register" mat-raised-button color="primary">Register</button>
            </form>
        </div>
    </div>
</div>
