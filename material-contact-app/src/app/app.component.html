<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span id="brand-name">Contact Manager</span>
  <button routerLink="/" mat-button>
    <mat-icon>home</mat-icon> Home
  </button>
  <button routerLink="/addcontact" mat-button>
    <mat-icon>add</mat-icon> Add Contact
  </button>
  <span class="example-spacer"></span>
  <div>
    <button routerLink="/register" mat-button>
      <mat-icon>account_circle</mat-icon> Register
    </button>
    <button routerLink="/login" mat-button>
      <mat-icon>key</mat-icon> Login
    </button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
