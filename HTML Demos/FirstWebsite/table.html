<html>

<head>
    <title>Table Example</title>
</head>

<body>
    <table border="1" width="500">
        <tr>
            <th>ProductId</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Laptop</td>
            <td>Dell</td>
            <td>799</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Tablet</td>
            <td>Lenovo</td>
            <td>599</td>
        </tr>

    </table>

    <table border="1">
        <thead>
            <tr>
                <th>CustomerId</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>john@gmail.com</td>
                <td>72642698</td>
            </tr>
        </tbody>
    </table>

    <table border="1">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Laptop</td>
                <td>Dell</td>
                <td>799</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Tablet</td>
                <td>Lenovo</td>
                <td>599</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>1300</td>
            </tr>
        </tfoot>
    </table>
    <br />
    <table border="1" width="300">
        <tr>
            <td rowspan="2">Apple</td>
            <td>Banana</td>
        </tr>
        <tr>
            <td>Grapes</td>
        </tr>
    </table>
<br>
    <table border="1" width="300" height="200">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="3">5</td>
        </tr>
    </table>


</body>

</html>
