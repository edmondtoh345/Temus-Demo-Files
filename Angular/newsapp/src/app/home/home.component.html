<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let n of news">
            <div class="card">

                <img *ngIf="n.urlToImage!=null" src="{{n.urlToImage}}" class="card-img-top" alt="...">
                <img *ngIf="n.urlToImage==null" src="/assets/images/no-image.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{n.title}}</h5>
                    <p class="card-text">{{n.description}}</p>
                    <button (click)="AddToFavorites(n)" class="btn btn-primary">Add to Favorites</button>
                </div>
            </div>
        </div>
    </div>
</div>
