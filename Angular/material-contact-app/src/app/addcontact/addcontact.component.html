<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
                <div class="mt-2">
                    <mat-form-field class="example-full-width">
                        <mat-label>First Name</mat-label>
                        <input matInput #fname="ngModel" minlength="4" name="fname" id="fname" required [(ngModel)]="con.fname">
                    </mat-form-field>
                    <div class="text-danger" *ngIf="fname.dirty && fname.errors?.['required']">First Name is required</div>
                    <div class="text-danger" *ngIf="fname.dirty && fname.errors?.['minlength']">First Name must have atleast 4 characters</div>
                </div>
                <div class="mt-2">
                    <mat-form-field class="example-full-width">
                        <mat-label>Last Name</mat-label>
                        <input matInput #lname="ngModel" name="lname" id="lname" required [(ngModel)]="con.lname" />
                    </mat-form-field>
                    <div class="text-danger" *ngIf="lname.dirty && lname.errors?.['required']">Last Name is required</div>
                </div>
                <div class="mt-2">
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput #email="ngModel" name="email" id="email" required [(ngModel)]="con.email" />
                    </mat-form-field>
                    <div class="text-danger" *ngIf="email.dirty && email.errors?.['required']">Email Name is required</div>
                </div>
                <div class="mt-2">
                    <mat-form-field class="example-full-width">
                        <mat-label>Phone</mat-label>
                        <input matInput #phone="ngModel" name="phone" id="phone" required [(ngModel)]="con.phone"  />
                    </mat-form-field>
                    <div class="text-danger" *ngIf="phone.dirty && phone.errors?.['required']">Phone Name is required</div>
                </div>
                <div class="mt-2">
                    <mat-form-field class="example-full-width">
                        <mat-label>City</mat-label>
                        <input matInput #city="ngModel" name="city" id="city" required [(ngModel)]="con.city" />
                    </mat-form-field>
                    <div class="text-danger" *ngIf="city.dirty && city.errors?.['required']">City Name is required</div>
                </div>
                <div class="mt-2">
                    <mat-form-field class="example-full-width">
                        <mat-label>Age</mat-label>
                        <input matInput #age="ngModel" name="age" id="age" required [(ngModel)]="con.age" />
                    </mat-form-field>
                    <div class="text-danger" *ngIf="age.dirty && age.errors?.['required']">Age Name is required</div>
                </div>
                <button mat-raised-button color="primary">Add Contact</button>
            </form>
        </div>
    </div>
</div>
