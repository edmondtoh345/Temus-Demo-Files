<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                    <input id="txtName" type="text" class="form-control form-control-sm" placeholder="CustomerName"/>
                </div>
                <div class="mt-2">
                    <input id="txtEmail" type="text" class="form-control form-control-sm" placeholder="Email"/>

                <div class="mt-2">
                    <input id="txtAge" type="text" class="form-control form-control-sm" placeholder="Age"/>

                <div class="mt-2">
                    <button onclick="Add()" class="btn btn-secondary">Submit</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Email</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody id="customerlist">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
